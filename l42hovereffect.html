<!DOCTYPE html>
<html>
    <head>
        <title>Hover Efffect</title>
        <!-- fontawesome cdn -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>

        <style type="text/css">

            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            a{
                width: 200px;
                background-color:green ;
                color: #fff;
                text-decoration: none;
                text-align: center;
                font-size: 24px;
                padding: 15px 0;

            }

            a span{
                position: relative;

                transition: padding-left 0.5s;

            }

            a span::after{
                content:"\f118";
                font-family: "Font Awesome 5 Free";

                position: absolute;
                right: 0;
                top: 0;

                opacity: 0;

                transition: opacity 0.5s;
            }

            a:hover span::after{
                opacity: 1;
            }

            a:hover span{
                padding-left: 30px;
            }
            

        </style>
    </head>
    <body>


        <a href="#">Hover Me<span></span></a>
        


    </body>
</html>
